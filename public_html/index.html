<!DOCTYPE html>
<!--


-->
<html>
    <head>
        <title>Gapful Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="gapful.js" type="text/javascript"></script>
        <link href="gapful.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <label id="label1">Enter a Number:</label>
        <input id="input" type="number" placeholder="Insert more than 3 digits" min="100">&nbsp;<button id="enter">Submit</button><br><br>
        <div id="result">Press Button to Submit Number</div><br><br>
        
        <label id="info">Created by EPIke</label>
        <hr><br>
        
        <button id="range">Ranges</button> <label id="label2">From 100 to </label> <input id="to" type="number" value="1000"> <br><br>
        <p id="myList">Press Button to Show Range</p>
    </body>
</html>
